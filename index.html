<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="fonts/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&family=Heebo:wght@300&family=Playfair+Display:wght@400;700&family=Rubik:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-div" id="title-div">
      <h1>Travel Destinations</h1>
    </div>
    <form action="post" id="form-id">
      <div class="name-input">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="country-input">
        <label for="country">Country</label>
        <input type="text" id="country" required />
      </div>
      <div class="price-input">
        <label for="price">Price ($)</label>
        <input type="number" id="price" required />
      </div>
      <button type="button" id="btn">Submit</button>
    </form>
    <div class="table-div" id="table-div"></div>
  </body>
</html>
